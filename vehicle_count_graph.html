<!DOCTYPE html>
<html>
    <head>
        <title>Vehicle Count Analytics</title>
        <!-- Add your CSS and JS files here -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    </head>
    <body>
    
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="{% url 'my-view' %}">iTWatcher</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vehicle_log_list' %}">Vehicle Count Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Logout</a>
                    </li>
                    <!-- Add more links for other views here -->
                </ul>    
            </div>
        </nav>
            <div class="graph-container">
                <div class="graph">
                    <h2>Pie Chart</h2>
                    <img src="data:image/png;base64,{{ pie_graph_data }}" alt="Pie Chart">
                </div>
        
                <div class="graph">
                    <h2>Line Graph</h2>
                    <img src="data:image/png;base64,{{ line_graph_data }}" alt="Line Graph">
                </div>
            </div>

            <div>
                <h1>OpenStreetMap</h1>
                <div class="map-container">
                    <div id="map" style="width: 100%; height: 350px;"></div>
                    <script>
                        // Create a map centered on a specific location
                        var map = L.map('map').setView([6.116301, 125.173142], 13);
    
                        // Add a base tile layer from OpenStreetMap
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: 'Â© OpenStreetMap contributors'
                        }).addTo(map);
    
                        // Add a marker to the map
                        L.marker([6.116301, 125.173142]).addTo(map)
                            .bindPopup('Camera is here')
                            .openPopup();
                    </script>
                </div>
        </div>
    </body>
</html>
