<!DOCTYPE html>
<html>
    <head>
        <title>iTWatcher</title>
        <!-- Add your CSS and JS files here -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"-->
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    </head>
    <body>
    
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="http://{{ip_address}}:8000/my-url/">iTWatcher</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://{{ip_address}}:8000/my-url/">Upload Video</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'count_log_list' %}">Tricycle Track and Count</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vehicle_log_list' %}">All Vehicle Track and Count</a>
                    </li>
                    <!-- Add more links for other views here -->
                </ul>    
            </div>
        </nav>
        <div class="graph-container">
            <div class="graph">
                <h2>Bar Graph</h2>
                <img src="data:image/png;base64,{{ bar_graph_data }}" alt="Bar Graph">
            
                <h2>Pie Chart</h2>
                <img src="data:image/png;base64,{{ pie_graph_data }}" alt="Pie Chart">
            
                <h2>Line Graph</h2>
                <img src="data:image/png;base64,{{ line_graph_data }}" alt="Line Graph">
            </div>
        </div>       
    </body>
</html>
